<div class="container">
    <h2 class="centered">Mission Name: {{missionName}}</h2>
    <br>
    <div class="row justify-content-center">
        <div class="candidates col-3">
            <h2>Candidates</h2>
            <ol>
                <li (click)="selected = candidate" *ngFor="let candidate of candidates">{{candidate.name}}</li>
            </ol>
        </div>
    
        <div class="data col-3">
            <h2>Candidate Data</h2>
            <p *ngIf = "selected">
                <label for="">Name: {{selected.name}}</label>
                <br>
                <label for="">Age: {{selected.data.age}}</label>
                <br>
                <label for="">Mass: {{selected.data.mass}}</label>
                <br>
                <label for="">Sidekick: {{selected.data.sidekick}}</label>
            </p>
        </div>
    
        <div class="centered col-3">
            <h2>Sidekick</h2>
            <div *ngIf = "selected">
                <img src="{{selected.image}}" alt="OOPS! No image available."/>
            </div>
        </div>

        <div class="crew col-3">
            <h2>Selected Crew</h2>
            <ul>
                <li *ngFor="let crewMember of crew">{{crewMember.name}}</li>
            </ul>
            <button *ngIf="crew.length > 0" (click)="crew = []">Clear Crew List</button>
        </div>
    </div>
    <hr>
    <div class = 'centered'>
        <button *ngIf="selected" (click)="addToCrew(selected)">Send on Mission</button>
        <button (click)="selected = false">Clear Data & Image</button>
    </div>
</div>

<!-- The code below is for one of the Bonus Missions -->
<ng-template #editMission>
    <h2 class="centered">
        Mission Name:
        <!-- Add a keyup.enter event that calls the changeMissionName function. -->
        <input #newName type="text"/>
    </h2>
</ng-template>
